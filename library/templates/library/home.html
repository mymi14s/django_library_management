{% extends 'dashboard/base.html' %}

{% block title %}Library Dashboard{% endblock %}
{% block page_name %}Library Dashboard{% endblock %}



{% block content %}
<section class="content">
  <div class="container-fluid">
    <!-- Info boxes -->
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3">
        <a href="/library/books/list/">
            <div class="info-box">
                  <span class="info-box-icon bg-info elevation-1"><i class="fas fa-book"></i></span>

                  <div class="info-box-content">
                    <span class="info-box-text"><h2>Books</h2></span>
                  </div>
              <!-- /.info-box-content -->
            </div>
        </a>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
      <div class="col-12 col-sm-6 col-md-3">
          <a href="/library/members/list/">
              <div class="info-box">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>

                    <div class="info-box-content">
                      <span class="info-box-text"><h2>Members</h2></span>
                    </div>
                <!-- /.info-box-content -->
              </div>
          </a>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->

      <!-- fix for small devices only -->
      <div class="clearfix hidden-md-up"></div>

      <div class="col-12 col-sm-6 col-md-3">
          <a href="/library/books/import/">
              <div class="info-box">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-arrow-down text-secondary"></i></span>

                    <div class="info-box-content">
                      <span class="info-box-text"><h2>Import Books</h2></span>
                    </div>
                <!-- /.info-box-content -->
              </div>
          </a>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
      <div class="col-12 col-sm-6 col-md-3">
          <a href="/library/reports/top-report/">
              <div class="info-box">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-file text-warning"></i></span>

                    <div class="info-box-content">
                      <span class="info-box-text"><h2>Top Reports</h2></span>
                    </div>
                <!-- /.info-box-content -->
              </div>
          </a>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->


  </div><!--/. container-fluid -->
</section>
{% endblock %}
